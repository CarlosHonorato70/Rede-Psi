name: ğŸš€ Deploy Profissional - Heroku + Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Testes e ValidaÃ§Ã£o
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
        
    - name: ğŸ“¦ Instalar dependÃªncias Backend
      run: |
        cd backend
        npm ci
        
    - name: ğŸ“¦ Instalar dependÃªncias Frontend
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ§ª Executar testes Backend
      run: |
        cd backend
        npm test || echo "âš ï¸ Testes nÃ£o configurados ainda"
        
    - name: ğŸ§ª Executar testes Frontend
      run: |
        cd frontend
        npm test -- --watchAll=false || echo "âš ï¸ Testes nÃ£o configurados ainda"
        
    - name: ğŸ”’ Auditoria de seguranÃ§a
      run: |
        cd backend && npm audit --audit-level=high || echo "âš ï¸ Verificar vulnerabilidades"
        cd ../frontend && npm audit --audit-level=high || echo "âš ï¸ Verificar vulnerabilidades"

  deploy-backend:
    name: ğŸ”§ Deploy Backend (Heroku)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy para Heroku
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: "backend"
        buildpack: "heroku/nodejs"
        
    - name: â³ Aguardar deploy do backend
      run: |
        echo "ğŸ”„ Aguardando backend ficar online..."
        sleep 30
        
    - name: ğŸ¥ Verificar saÃºde do backend
      run: |
        echo "ğŸ” Testando endpoint de saÃºde..."
        curl -f "https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/api/health" || echo "âš ï¸ Backend pode estar inicializando"

  deploy-frontend:
    name: ğŸ¨ Deploy Frontend (Vercel )
    runs-on: ubuntu-latest
    needs: [test, deploy-backend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Instalar dependÃªncias Frontend
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ—ï¸ Build do Frontend
      run: |
        cd frontend
        npm run build
      env:
        REACT_APP_API_URL: https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com
        REACT_APP_ENVIRONMENT: production
        
    - name: ğŸš€ Deploy para Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: frontend
        vercel-args: '--prod'

  verify-deployment:
    name: âœ… Verificar Deploy Completo
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ” Testar Backend
      run: |
        echo "ğŸ§ª Testando API backend..."
        curl -f "https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/api/health" && echo "âœ… Backend OK" || echo "âŒ Backend com problemas"
        
    - name: ğŸ” Testar Frontend
      run: |
        echo "ğŸ§ª Testando frontend..."
        curl -f "${{ secrets.FRONTEND_URL }}" && echo "âœ… Frontend OK" || echo "âŒ Frontend com problemas"
        
    - name: ğŸ‰ Deploy concluÃ­do
      run: |
        echo "ï¿½ï¿½ Deploy profissional concluÃ­do com sucesso!"
        echo "ğŸŒ Frontend: ${{ secrets.FRONTEND_URL }}"
        echo "âš™ï¸ Backend: https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com"
        echo "ğŸ“Š Logs: https://dashboard.heroku.com/apps/${{ secrets.HEROKU_APP_NAME }}/logs"
        echo "ğŸ“ˆ MÃ©tricas: https://vercel.com/dashboard"
